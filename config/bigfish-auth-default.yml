spring:
  datasource:
    druid:
      enable: true
      url:  jdbc:h2:mem:bigfish-auth;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password: sa
      driver-class-name: org.h2.Driver
    schema: classpath:db/schema-h2.sql
    data: classpath:db/data-h2.sql
    initialization-mode: ALWAYS
