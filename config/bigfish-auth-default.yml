spring:
  datasource:
    druid:
      enable: true
      url:  jdbc:h2:mem:bigfish-auth;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password: sa
      driver-class-name: org.h2.Driver
bigfish:
  auth:
    initial:
      root:
        clientId: root
        clientSecret: root
        passwordSupported: true
        clientCredentialsSupported: true
        authorizationCodeSupported: true
        implicitSupported: true
        refreshTokenSupported: true
        accessTokenValiditySeconds: 6000000
        refreshTokenValiditySeconds: 6000000
